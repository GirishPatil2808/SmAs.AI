<!-- SmAs.AI Widget Fragment -->

<div class="widget" id="widget" data-smas-widget="true"> 
    <div>
        <button class="widget_button" id="widget_button">Ask AI</button>
    </div>
    <div class="feature_panel" id="feature_panel">
        <button class="feature_btn">Explain</button>
        <button class="feature_btn">Summarize</button>
        <button class="feature_btn">Code</button>
        <button class="feature_btn">Research</button>
    </div>
</div>

<div class="chatbox" id="chatbox">
    <div class="chat_header">
        <span id="chat_title">AI Assistant</span>
        <button id="chat_close">X</button>
    </div>

    <div class="chat_messages" id="chat_messages"></div>

    <div class="result_view" id="result_view">
        <p class="placeholder">Select text and choose a feature</p>
    </div>

    <div class="chat_input" id="chat_input">
        <input type="text" placeholder="Ask Something"/>
        <button>Send</button>
    </div>
</div>
